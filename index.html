<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack_a_mole</title>
    <link rel="stylesheet" href="mole.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  </head>

  <body>
    <h1 class="scr">SCORE - <span id="int">0</span></h1>

    <div class="grid" id="holes">
      <div class="hole" id="one"></div>
      <div class="hole" id="two"></div>
      <div class="hole" id="three"></div>
      <div class="hole" id="four"></div>
      <div class="hole" id="five"></div>
      <div class="hole" id="six"></div>
      <div class="hole" id="seven"></div>
      <div class="hole" id="eight"></div>
    </div>
    <div class="btn">
      <button class="stop" id="stp"><span class="text">STOP</span></button>
    </div>
    <div class="ref">
      <button class="refresh" id="re"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
    
    <script src="mole.js"></script>
  </body>
</html>
